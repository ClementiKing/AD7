<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div id="admin-panel">

	<head>
		<link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
		<title>Developer Dashboard</title>
	</head>

	<body>
	<div th:insert="fragment/layout :: common-header"></div>


	<div class="main-content">
		<div class="stats" style="grid-template-columns: repeat(auto-fit, minmax(190px, 1fr));">
			<div class="stat-item">
				<h2>Overview</h2>
				<p><span th:text="${totalGamers}"></span> Gamers</p>
				<p><span th:text="${totalGames}"></span> Games</p>
			</div>

			<div class="stat-item">
				<h2>Rating</h2>
				<p><span th:text="${avgGamesRating}"></span> %</p>
			</div>

			<div class="stat-item">
				<h2>Relative Reviews</h2>
				<p><span th:text="${gamesPendingReview}"></span> Reviews</p>
			</div>

			<div class="stat-item">
				<h2>Notifications</h2>
				<p>Someone reviews your game and @ you!</p>
			</div>
		</div>
	</div>

	<!-- Add your scripts here -->

	</body>
</div>

</html>
