<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Games Pending Review</title>
	<!-- Include your CSS files here -->
</head>

<body>

	<div class="header">
		<div>LOGO</div>
		<nav>
			<ul>
				<li><a th:href="@{/admin-dashboard}">Dashboard</a></li>
				<li><a th:href="@{/game-list}">Game List</a></li>
				<li><a th:href="@{/account-list}">Account List</a></li>
                <li class="right"><span th:text="${session.username}">Username</span></li>
			</ul>
		</nav>
		<div class="admin-info">
			<span>ADMIN</span>
		</div>
	</div>

	<div class="sidebar">
		<ul>
            <li><a th:href="@{/game-popularList}">Popular Games</a></li>
            <li><a th:href="@{/game-list}">Games List</a></li>
            <li><a th:href="@{/games-pending-review}">Games Pending Review</a></li>
		</ul>
	</div>

	<div class="content">
		<div class="search-bar">
			<form th:action="@{/search}" method="get">
				<input type="text" name="query" />
				<button type="submit">Search</button>
			</form>
		</div>
		<table class="styled-table" style="border-collapse: collapse; width: 50%;">
			<thead>
				<tr>
					<th style="border: 1px solid black;">Name</th>
					<th style="border: 1px solid black;">Genre</th>
					<th style="border: 1px solid black;">Description</th>
					<th style="border: 1px solid black;">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="game : ${games}">
					<td style="border: 1px solid black;" th:text="${game.game.title}"></td>
					<td style="border: 1px solid black;" th:text="${game.game.genres}"></td>
					<td style="border: 1px solid black;">[[${game.game.description}]]</td>
					<td style="border: 1px solid black;"><a th:href="@{/games-pending-review-detail(id=${game.game.id})}">View</a></td>
				</tr>
			</tbody>
		</table>
	</div>

	<!-- Include your JS files here -->

</body>

</html>
