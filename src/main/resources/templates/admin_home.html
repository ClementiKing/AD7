<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Admin Dashboard</title>
</head>

<body>

	<div>
		<div>LOGO</div>
		<nav>
			<ul>
				<li><a th:href="@{/admin-dashboard}">Dashboard</a></li>
				<li><a th:href="@{/game-list}">Game List</a></li>
				<li><a th:href="@{/account-list}">Account List</a></li>
                <li class="right"><span th:text="${session.username}">Username</span></li>
			</ul>
		</nav>
		<div>
			<span>Welcome back, <span th:text="${session.username}">Username</span>!</span>
		</div>

	</div>

	<div class="main-content">
    <div class="stats">
        <div class="stat-item">
            <h2>Total gamers and developers</h2>
            <p><span th:text="${totalGamers}"></span> Gamers</p>
            <p><span th:text="${totalDevelopers}"></span> Developers</p>
        </div>

        <div class="stat-item">
            <h2>Total games</h2>
            <p><span th:text="${totalGames}"></span> games</p>
        </div>

        <div class="stat-item">
            <h2>Number of Games Pending Review</h2>
            <p><span th:text="${gamesPendingReview}"></span> Games</p>
        </div>

        <div class="stat-item">
            <h2>User Reports</h2>
            <p><span th:text="${userReports}"></span> events</p>
        </div>
    </div>
</div>

	<!-- Add your scripts here -->

</body>

</html>
